version: 2

models:
    - name: pregnancy_danger_sign_muso
      description: "pregnancy danger signs for musodb"

      columns:
          -   name: patient_id
              tests:
                  - not_null
                  -   relationships:
                          name: pregnancy_danger_sign_with_no_patient
                          to: ref('patient_muso')
                          field: patient_id
                          table_specific_uuid: index

          -   name: patient_parent_uuid
              tests:
                  - not_null
                  -   relationships:
                          name: pregnancy_danger_sign_with_no_household
                          to: ref('household_muso')
                          field: household_id
                          table_specific_uuid: index
